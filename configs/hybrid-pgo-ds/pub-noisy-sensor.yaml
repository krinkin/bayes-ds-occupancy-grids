# H-003 publication config: noisy sensor with 15 runs.
# Based on noisy-sensor.yaml with num_runs increased.
experiment:
  name: pub-noisy-sensor
  output_dir: results/hybrid-pgo-ds/pub-noisy-sensor
  seed: 42
  num_runs: 15

environment:
  width: 20.0
  height: 20.0
  resolution: 0.1
  rooms: 1
  obstacles: 5
  dynamic_objects: 0

robots:
  count: 3
  trajectory_steps: 200
  drift_stddev: 0.02
  angular_drift_stddev: 0.005
  start_fractions: [0.0, 0.02, 0.97]

lidar:
  max_range: 8.0
  num_rays: 90
  noise_stddev: 0.03
  false_positive_rate: 0.05
  false_negative_rate: 0.02

pgo:
  enabled: true
  rendezvous_distance: 2.5

fusion:
  methods:
    - bayesian
    - bayesian_count
    - dstbm

metrics:
  - cell_accuracy
  - map_entropy
  - frontier_quality
  - boundary_sharpness
  - dynamic_detection
  - uncertainty_awareness
  - resource_cost
  - fault_tolerance

logging:
  grid_snapshot_interval: 0
  format: json
